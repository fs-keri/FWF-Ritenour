<!DOCTYPE html>
<html>
<head>
    <title>My Grocery List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="css/styles.css"></script>

</head>

<body ng-app="myApp"> <!-- App Start Area -->
    <div ng-controller="ListController">
        <h1>Grocery List</h1>


        <form ng-submit="addItem()">
            <div>
             <input type="text" ng-model="newItem" placeholder="Add Grocery Item"/>
             <button type="submit">Save</button>
            </div>
        </form>

        <p>{{ newItem }}</p>

            <h4>Items {{ groceries.length}}</h4>

        <table>
            <tr ng-repeat="gro in groceries">
                <td>{{ gro }}</td>
                <td>
                    <button ng-click="deleteItem(gro)">&times;</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
